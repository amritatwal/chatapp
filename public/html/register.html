<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/register.css" />
  </head>
  <body>
    <a href="../index.html">
        <p class="home-title">Love-Mail</p>
      </a>
    <form action="/register" method="POST">
    <div class="register__container">
      <div class="register__form">
          <h1>Sign up!</h1>
          <h2>Personal Details</h2>
          <div>
            <label for="user">Username</label>
            <input type="text" name="user" cols="50" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" cols="50" required/>
          </div>
          <div>
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" cols="50" required/>
          </div>
          <p id="password-err">Please check your passwords match!</p>
          <div class="login__form__checkbox">
            <label for="checkbox">Show password?</label>
            <input type="checkbox" id="checkbox" name="checkbox" />
          </div>
          <div>
            <label for="first-name" required>First Name</label>
            <input type="text" name="first_name" cols="50"/>
          </div>
            <div>
                <label for="last-name" required>Last Name</label>
            <input type="text" name="last_name" cols="50"/>
          </div>
          <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob"required/>
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" name="country" required/>
          </div>
        <h2>Preferences</h2>
        <div>
            <label for="test">Test</label>
            <input type="dropdown" name="test" cols="50" />
        </div>
        <div>
            <label for="test">Test</label>
            <input type="checkbox" name="test" cols="50" />
        </div>
        <div>
            <label for="test">Test</label>
            <input type="radio" name="test" cols="50"  />
        </div>
        <div>
            <label for="test">Test</label>
            <input type="text" name="test" cols="50" />
        </div>
          <button class="register__btn" type="submit" value="login">
            Register me
          </button>
      </div>
    </div>
</form>
    <p id="p__copyright">Â©love-mail</p>
    <script type="text/javascript" src="../javascripts/register.js"></script>
  </body>
</html>
